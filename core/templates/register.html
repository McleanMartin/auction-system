{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  <link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Card for Registration Form -->
        <div class="card shadow-lg my-5">
          <div class="card-body p-4">
            <!-- Registration Form -->
            <form class="form-signin" method="post" action="{% url 'user_register' %}">
              {% csrf_token %}
              <h2 class="h3 mb-4 fw-normal text-center">Create Your Account</h2>
              {% bootstrap_form form %}
              <div class="form-group">
                  {% bootstrap_button button_type="submit" content="Create Account" extra_classes="w-100" %}
              </div>

              <!-- Login Link -->
              <div class="text-center mt-3">
                <p class="text-muted">Already have an account? <a href="{% url 'user_login' %}" class="text-decoration-none">Login here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
