{% extends "base.html" %}
{% block main %}
<div class="fluid-container col-md-12">
    <div class="table-responsive">
        <div class="panel-header">
            <h3 class="label label-default">My Biddings</h3>
          </div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Item Name</th>
              <th>Auction</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% if bids %}
                {% for bid in bids  %}
                    <tr>
                        <td>{{bid.product.pk}}</td>
                        <td>{{bid.product.name}}</td>
                        <td>{{bid.product.slot}}</td>
                        <td>${{bid.product.price}}</td>
                        <td><a href="{% url "checkout" pk=bid.product.pk%}" class=" btn btn-success btn-sm"> make payment</a></td>
                    </tr>
                {% endfor %}
            {% endif %}
          </tbody>
        </table>
    </div>
    <hr>
    

</div>
{% endblock main %}
