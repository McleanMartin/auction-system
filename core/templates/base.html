{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Croco Motors</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %} " rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'offcanvas.css' %} " rel="stylesheet">
    <link href="{% static 'index.css' %} " rel="stylesheet">
    <script src="{% static 'app.js' %} "></script>
  </head>

  <body>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Croco Motors</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class=""><a href="{% url "index" %}">Auctions</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.username}}<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url "bids" %}">My Bids</a></li>
                {% if user.is_staff %}
                <li><a href="{% url "admin:index" %}">Admin</a></li>
                {% endif %}
                <li><a href="{% url "accounts:user_logout" %}">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        {% block main %}{% endblock main %}
        
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          
          <h4 class="text-center  label label-default">Live Bids</h4>
          <div class="list-group" hx-get="{% url "live-bids" %}" hx-trigger="every 1s">
            {% include "partials/livebids.html" %}
          </div>
          
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2023 Croco Motors Company, Inc.</p>
      </footer>

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'assets/js/vendor/jquery.min.js' %} "></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'offcanvas.js' %} "></script>
  </body>
</html>
