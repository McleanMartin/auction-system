{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Croco Motors - Auction Platform">
  <meta name="author" content="Croco Motors">
  <link rel="icon" href="{% static 'favicon.ico' %}">

  <title>Croco Motors</title>

  <!-- Bootstrap 5 CSS -->
  <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="{% static 'offcanvas.css' %}" rel="stylesheet">
  <link href="{% static 'index.css' %}" rel="stylesheet">

  <!-- HTMX for Live Updates -->
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Croco Motors</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Auctions</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'bids' %}">My Bids</a></li>
              {% if user.is_staff %}
              <li><a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a></li>
              {% endif %}
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'accounts:user_logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-4">
    <div class="row">
      <!-- Main Block -->
      <div class="col-lg-9">
        {% block main %}{% endblock main %}
      </div>

      <!-- Sidebar for Live Bids -->
      <div class="col-lg-3">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h4 class="card-title text-center mb-0">Live Bids</h4>
          </div>
          <div class="card-body p-0">
            <div class="list-group list-group-flush" hx-get="{% url 'live-bids' %}" hx-trigger="every 1s">
              {% include "partials/livebids.html" %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <p class="mb-0">&copy; 2023 Croco Motors Company, Inc.</p>
    </div>
  </footer>

  <!-- Bootstrap 5 JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'offcanvas.js' %}"></script>
</body>
</html>
