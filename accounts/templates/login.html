{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Card for Login Form -->
        <div class="card shadow-lg my-5">
          <div class="card-body p-4">
            <!-- Logo and Heading -->
            <div class="text-center mb-4">
              <img src="{% static 'img/auction.png' %}" alt="Croco Motors Logo" class="mb-3" width="100">
              <h3 class="h3 mb-3 fw-normal">Croco Motors</h3>
            </div>

            <!-- Login Form -->
            <form class="form-signin" method="post" action="{% url 'accounts:user_login' %}">
              {% csrf_token %}
              
              <!-- Username Field -->
              <div class="form-floating mb-3">
                <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUser">Username</label>
              </div>

              <!-- Password Field -->
              <div class="form-floating mb-4">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <!-- Submit Button -->
              <button class="w-100 btn btn-lg btn-teal" type="submit">Login</button>

              <!-- Create Account Link -->
              <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="{% url 'accounts:user_register' %}" class="text-decoration-none">Create New Account</a></p>
              </div>
            </form>

            <!-- Display Messages -->
            {% if messages %}
              <div class="mt-4">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
