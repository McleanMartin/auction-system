{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Card for Registration Form -->
        <div class="card shadow-lg my-5">
          <div class="card-body p-4">
            <!-- Display Messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <!-- Registration Form -->
            <form class="form-signin" method="post" action="{% url 'accounts:user_register' %}">
              {% csrf_token %}
              <h2 class="h3 mb-4 fw-normal text-center">Create Your Account</h2>

              <!-- Username Field -->
              <div class="form-floating mb-3">
                <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUser">Username</label>
              </div>

              <!-- Email Field -->
              <div class="form-floating mb-3">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required>
                <label for="inputEmail">Email</label>
              </div>

              <!-- Password Field -->
              <div class="form-floating mb-4">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <!-- Submit Button -->
              <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>

              <!-- Login Link -->
              <div class="text-center mt-3">
                <p class="text-muted">Already have an account? <a href="{% url 'accounts:user_login' %}" class="text-decoration-none">Login here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
